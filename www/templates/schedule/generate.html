<ion-view title = "List of classes" >

	<ion-content scroll = "false">

	   <div class = "list">
       
			 <div class = "item ">
				 <label class="item item-input item-floating-label">  
				 <input type='text' placeholder = "Semester"> </input>
         </label>

			 </div>

     </div>
		 <div ng-show = "listClass.length > 0"class = "item item-divider"> Your list</div>

     <div class = "list" ng-repeat = "each in listClass">
       <div class = "item item-icon-right ">
         <i class = "icon ion-ios-trash" ng-click = "remove(each)"> </i>

      <h2> {{each.department | uppercase}} {{each.class | uppercase}} </h2>

     </div>

     </div>
     <div class = "item item-icon-right">
         Add a class
         <i class = "icon ion-plus" ng-click = "add()"></i>
       </div>

     <button class = "button button-block button-generate button-dark" ng-click = "generate()"> Generate Schedule </button>
	</ion-content>
</ion-view>
