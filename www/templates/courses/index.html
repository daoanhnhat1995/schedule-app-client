<ion-view title = "Your classes" >

	<ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-checkmark" ng-click="save()">
        </button>
  </ion-nav-buttons>

	<ion-content scroll = "false">


     <div class = "list" ng-repeat = "each in courses">
      <div class = "item">
        <ion-checkbox ng-checked = "each.checked" ng-model = 'each.checked'>
        {{each.course_id}} 
        {{each.course_title}}
        </ion-checkbox>

      </div>
     </div>

    

	</ion-content>
</ion-view>
