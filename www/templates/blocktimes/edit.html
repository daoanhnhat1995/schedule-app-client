<ion-view title = "Add Block Time">
	<ion-nav-buttons side = "right">
		 <button class="button-clear" ng-click="saveBlock()">
        	<h4>Save</h4>
      	  </button>
	</ion-nav-buttons>
	<ion-content scroll= 'false'>

	    <div class="list">
	    <label class="item item-input item-floating-label" ng-click = "selectName()">  	
		            <!-- <input placeholder = "Block Time Name" type='text' ng-model = "block.name">
		            	
		            </input> -->
		            {{block.name}}
		   </label>

		   <label class="item item-input item-floating-label">
		   		<label class = "input label"> From </label>
		    	<input placeholder = "From" type='time' ng-model = 'block.startT'>

		    	</input>
		   </label>

		    <label class="item item-input item-floating-label">
		   		<label class = "input label"> From </label>
		    	<input placeholder = "From" type='time' ng-model = 'block.endT'>

		    	</input>
		   </label>
  			
		</div>
	        <div class = "list">
	        	<li class = "item item-checkbox">
		        	<label class="checkbox">
		        	<input type="checkbox" ng-model = "block.dayList.M">
		        	</label>
		        	Monday
	        	</li>
	        	<li class = "item item-checkbox">
		        	<label class="checkbox">
		        	<input type="checkbox" ng-model = "block.dayList.Tu">
		        	</label>
		        	Tuesday
	        	</li>
	        	<li class = "item item-checkbox">
		        	<label class="checkbox">
		        	<input type="checkbox" ng-model = "block.dayList.We">
		        	</label>
		        	Wednesday
	        	</li>
	        	<li class = "item item-checkbox">
		        	<label class="checkbox">
		        	<input type="checkbox" ng-model = "block.dayList.Th">
		        	</label>
		        	Thursday
	        	</li>
	        	<li class = "item item-checkbox">
		        	<label class="checkbox">
		        	<input type="checkbox" ng-model = "block.dayList.Fr">
		        	</label>
		        	Friday
	        	</li>
	        	<li class = "item item-checkbox">
		        	<label class="checkbox">
		        	<input type="checkbox" ng-model = "block.dayList.Sat">
		        	</label>
		        	Saturday
	        	</li>
	        	<li class = "item item-checkbox">
		        	<label class="checkbox">
		        	<input type="checkbox" ng-model = "block.dayList.S">
		        	</label>
		        	Sunday
	        	</li>

	        </div>
	</ion-content>
</ion-view>
